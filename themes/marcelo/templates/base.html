<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		{% if FEED_ALL_ATOM %}
		<link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
		{% endif %}
		<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.45, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
		<link media="screen" rel="stylesheet" type="text/css" href="{{SITEURL_SUFFIX}}/theme/css/marcelo.css">
		<meta name="author" content="{{AUTHOR}}">
		<link rel="shortcut icon" type="image/x-icon" href="{{SITEURL_SUFFIX}}/favicon.ico">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1><a href="{{SITEURL_SUFFIX}}/">{{SITENAME}}</a></h1>
				<nav>
					<a href="{{SITEURL_SUFFIX}}/pages/aboutme.html" title="Find out how irrelevant I am...">About Me</a>
					<a href="{{SITEURL_SUFFIX}}/archives.html" title="A listing of all articles">Archive</a>
				</nav>
			</div>
			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
			<div id="footer">
				<p>
					&copy; <a href="{{SITEURL_SUFFIX}}/pages/aboutme.html">Marcelo Moreira</a> under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License</a>.
					Site powered by <a href="http://getpelican.com/">Pelican</a> &amp; <a href="http://python.org/">Python</a>. Fork me on <a href="https://github.com/marcelom/websites">github</a>.
				</p>
			</div>
		</div>
	</body>
</html>
