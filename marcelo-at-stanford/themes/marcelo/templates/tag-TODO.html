{% extends "base.html" %}
{% block content %}
{% if articles %}
<div class="archive">
	{% for article in articles %}
	<div class="post">
		<h2 class="title"><a href="{{ article.url }}">{{article.title}}</a></h2>
		<div class="date">
			{{ article.locale_date }}
		</div>
		<div class="body">
			{{article.summary}}
		</div>
	</div>
	{% endfor %}
</div>
{% endif %}
{% endblock %}
